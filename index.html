<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="box-border size border-4 p-4 border-gray-400 m-4">
      <button id="share">share my location</button>
      <button id="info">weather info</button>
      <div class="grid-container">
        <div class="box" style="grid-area: box-1">최고기온</div>
        <div id="maxTemp" class="box" style="grid-area: box-2"></div>
        <div class="box" style="grid-area: box-3">최저기온</div>
        <div id="minTemp" class="box" style="grid-area: box-4"></div>

        <!-- <div class="nowTemp box" > -->
          <div class="box" style ="grid-area: box-5">현재</div>
          <div id="currentTemp" class="box" style="grid-area: box-6"></div>
        <!-- </div> -->
      </div>
      <div id="weekContainer">
        <p id="week">위크</p>
        <div id="day1">데이원</div>
      </div>
      <div>
        <div id="character"></div>
        <div id="clothes" class="bg-yellow-100"></div>
      </div>
      <pre id="result"></pre>
    </div>
  </body>
  <script src="script.js"></script>
</html>
